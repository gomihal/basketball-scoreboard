<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">                
    </head>
    <body>
        <div class="container">
            <div class="scoreboard">
                <h1>HOME</h1>
                <p id="home-score"></p>
                <div class="buttons-el">
                    <button id="h1" onclick="increment_home_1()">+1</button>
                    <button id="h2" onclick="increment_home_2()">+2</button>
                    <button id="h3" onclick="increment_home_3()">+3</button>
                </div>
                <div>
                    <button id="home-reset"  onclick="reset_home()">Reset Home</button>
                </div>    
            </div>
            <div class="scoreboard">
                <h1>GUEST</h1>
                 <p id="guest-score"></p>
                <div class="buttons-el">
                    <button id="g1" onclick="increment_guest_1()">+1</button>
                    <button id="g2" onclick="increment_guest_2()">+2</button>
                    <button id="g3" onclick="increment_guest_3()">+3</button>
                </div>
                <div>
                    <button id="guest-reset"  onclick="reset_guest()">Reset Guest</button>
                </div> 
            </div>            
        </div>
        <button class="reset-btn"  onclick="reset_all()">Reset All</button>
        <script src="index.js"></script>
    </body>
</html>
